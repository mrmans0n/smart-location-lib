apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 100
        versionName "1.0.0"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':library')
}
